<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background with Centered Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFC0CB, #ADD8E6);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>This is a sample website with a gradient background and centered content. Feel free to replace this text with your own content.</p>
    </div>
</body>
</html>
